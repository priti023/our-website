<app-header></app-header>
<div class="container update">
    <h3>Update Your Profile</h3>
   <hr>
    <div class="row ">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" value={{userDetails.firstName}} placeholder="first name" formControlName="firstName" class="form-control updatetext"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="text" value={{userDetails.email}} placeholder="Emailid" formControlName="email" class="form-control updatetext"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" formControlName="password" class="form-control updatetext"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" placeholder="New Password" formControlName="newpassword" class="form-control updatetext"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.newpassword.errors.required">New Password is required</div>
                        <div *ngIf="f.newpassword.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group" id="submitButton">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
